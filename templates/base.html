<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Photon Cure - The best place for your products!">
  <title>Photon Cure</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    .product-image {
      height: 200px;
      object-fit: contain;
      max-width: 100%;
    }

    #mini-cart-container {
      position: fixed;
      top: 70px;
      right: 20px;
      width: 250px;
      z-index: 1050;
      background: white;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      padding: 10px;
      display: none;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    @media (max-width: 768px) {
      #mini-cart-container {
        display: none !important;
      }
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container">
    <a class="navbar-brand" href="{% url 'products:product_list' %}">Photon Cure</a>

    <div class="d-flex align-items-center gap-3 ms-auto">
      <a href="{% url 'cart:cart_detail' %}" class="text-white text-decoration-none position-relative">
        ðŸ›’ Cart (<span id="cart-count">{{ cart|length }}</span>)
      </a>

      {% if user.is_authenticated %}
        <a href="{% url 'orders:order_history' %}" class="btn btn-outline-info btn-sm">My Orders</a>
        <span class="text-white">Welcome, {{ user.username }}</span>
        <form action="{% url 'logout' %}" method="post" class="d-inline">
          {% csrf_token %}
          <button type="submit" class="btn btn-outline-warning btn-sm">Logout</button>
        </form>
      {% else %}
        <a href="{% url 'login' %}" class="btn btn-outline-light btn-sm">Login</a>
        <a href="{% url 'register' %}" class="btn btn-outline-light btn-sm">Register</a>
      {% endif %}
    </div>
  </div>
</nav>

<!-- âœ… Mini Cart outside of container -->
<div id="mini-cart-container" class="shadow-sm"></div>

<div class="container mt-4">
  <h1 class="text-center mb-4">Photon Cure</h1>
  {% block content %}
  {% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
  function updateMiniCart() {
    fetch("{% url 'cart:cart_mini_preview' %}")
      .then(response => response.json())
      .then(data => {
        const miniCart = document.getElementById("mini-cart-container");
        miniCart.innerHTML = data.html;
        miniCart.style.display = "block";
        setTimeout(() => miniCart.style.display = "none", 3000);
      });
  }

  document.addEventListener("DOMContentLoaded", function () {
    updateMiniCart(); // Initial load

    document.querySelectorAll(".add-to-cart-form").forEach(form => {
      form.addEventListener("submit", function (e) {
        e.preventDefault();

        fetch(this.action, {
          method: "POST",
          headers: {
            "X-CSRFToken": this.querySelector("[name=csrfmiddlewaretoken]").value,
            "X-Requested-With": "XMLHttpRequest",
            "Content-Type": "application/x-www-form-urlencoded"
          },
          body: new URLSearchParams(new FormData(this))
        })
        .then(res => res.json())
        .then(data => {
          document.getElementById('cart-count').textContent = data.cart_count;
          updateMiniCart();

          Swal.fire({
            toast: true,
            icon: 'success',
            title: 'Added to cart',
            position: 'top-end',
            showConfirmButton: false,
            timer: 1500,
            timerProgressBar: true
          });
        })
        .catch(error => {
          Swal.fire({
            icon: 'error',
            title: 'Oops...',
            text: 'Something went wrong!'
          });
        });
      });
    });
  });
</script>

</body>
</html>
