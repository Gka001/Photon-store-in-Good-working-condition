{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h2>Edit Profile</h2>

        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Changes</button>
    </form>
    <a href="{% url 'user-profile' %}">Back to Profile</a>
</div>
{% endblock %}
